<!doctype html>
<html>
<head>
    <title>{{ .Notification.Release.Name }}</title>
</head>
<body>
	<h1>{{ .Notification.Release.Name }}</h1>
	    <p>
	        A new version of {{ .Repository.Name }} is <a href="{{ .ReleaseUrl }}">available</a>
	    </p>

	<h2>Release Notes</h2>
    	<p>
{{ .ReleaseNotes }}
    	</p>

    <h2>Downloads</h2>
    	<p>
            <ul>
                {{ range .Notification.Release.Assets }}
                <li><a href="{{ $.DownloadBaseUrl }}/{{ .Name }}">{{ .Label }}</a></li>
                {{ end }}
            </ul>
    	</p>
</body>
</html>
